{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Login </h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username: </label>
                                <input type="text" class="form-control" placeholder="Enter username" name="username" id="">
                            </div>
                            <div class="form-group">
                                <label for="">Password: </label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="">
                                
                            </div>
                            <button type="submit" class="btn float-end shadow btn-success px-4 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
